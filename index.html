<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudTotus - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="https://analytics2.cajuclc.com/script.js" data-website-id="dbaaac40-4074-4cf0-a102-f0fc9a183a11"></script>
    <style>
        :root {
            --bg-color-light: #ffffff;
            --bg-color-dark: #121212;
            --text-color-light: #0d47a1;
            --text-color-dark: #bbdefb;
            --service-bg-light: rgba(9, 114, 211, 0.05);
            --service-bg-dark: rgba(83, 159, 229, 0.05);
            --service-hover-light: rgba(9, 114, 211, 0.15);
            --service-hover-dark: rgba(83, 159, 229, 0.15);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: inherit;
            max-width: 800px;
            text-align: center;
        }
        .header {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .services {
            font-size: 1em;
            margin-top: 1em;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .service-item {
            background-color: var(--service-bg-light);
            border-radius: 12px;
            padding: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(9, 114, 211, 0.1);
        }
        .service-item:hover {
            box-shadow: 0 4px 12px rgba(9, 114, 211, 0.3);
            background-color: var(--service-hover-light);
        }
        .theme-switch-wrapper {
            z-index: 100;
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            width: 60px;
            height: 34px;
            position: relative;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider::before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .icon {
            font-size: 24px;
            margin-right: 8px;
            color: var(--text-color-light);
            transition: color 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">CloudTotus</div>
        <div class="message">We're working on something incredible!</div>
        <div class="message">At CloudTotus, we specialize in helping businesses:</div>
        <div class="services">
            <div class="service-item">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Migrate to the Cloud seamlessly</p>
            </div>
            <div class="service-item">
                <i class="fas fa-network-wired"></i>
                <p>Transform their infrastructure to be Cloud-ready</p>
            </div>
            <div class="service-item">
                <i class="fas fa-cogs"></i>
                <p>Implement DevOps practices</p>
            </div>
            <div class="service-item">
                <i class="fas fa-robot"></i>
                <p>Integrate cutting-edge AI solutions</p>
            </div>
        </div>
        <p>Stay tuned for more updates!</p>
    </div>
    <div class="theme-switch-wrapper">
        <i id="themeIcon" class="fas fa-sun icon"></i>
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <script>
        const toggleSwitch = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        function switchTheme(event) {
            if (event.target.checked) {
                document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color-dark');
                document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color-dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                themeIcon.style.color = '#bbdefb';
                document.querySelectorAll('.service-item').forEach(item => {
                    item.style.backgroundColor = 'var(--service-bg-dark)';
                    item.addEventListener('mouseenter', () => {
                        item.style.backgroundColor = 'var(--service-hover-dark)';
                    });
                    item.addEventListener('mouseleave', () => {
                        item.style.backgroundColor = 'var(--service-bg-dark)';
                    });
                });
            } else {
                document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color-light');
                document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color-light');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                themeIcon.style.color = '#ffcc00';
                document.querySelectorAll('.service-item').forEach(item => {
                    item.style.backgroundColor = 'var(--service-bg-light)';
                    item.addEventListener('mouseenter', () => {
                        item.style.backgroundColor = 'var(--service-hover-light)';
                    });
                    item.addEventListener('mouseleave', () => {
                        item.style.backgroundColor = 'var(--service-bg-light)';
                    });
                });
            }
        }
        toggleSwitch.addEventListener('change', switchTheme);
    </script>
</body>
</html>
